<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="../../content/style.css">
    <title>Login Service by Ian Pee</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Firebase by Google -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
    <script src="../../scripts/firebaseInit.js"></script>
</head>

<body>
    <div class="container" id="home">
        <div class="card card-body bg-light">
            <h1>Welcome, </h1>
            <h3 id="username-display"></h3>
            <hr>
            <div class="card card-body bg-default">
                <h3 id="title-profile" class="card-title bg-warning"><b>Profile</b></h3>
                <hr>
                <div class="container">

                    <label class="card-title"><b>Username</b></label>
                    <div class="card card-body bg-light">
                        <div id="username-profile"></div>
                        <div>
                            <button id="button-edit-username" type="button" class="btn btn-default btn-sm btn-edit"
                                data-toggle="modal" data-target="#modal-edit-username"></button>
                        </div>
                    </div>
                    <label class="card-title"><b>Email</b></label>
                    <div class="card card-body bg-light">
                        <div id="logged-in-email"></div>
                    </div>
                    <label class="card-title"><b>Date of Birth</b></label>
                    <div class="card card-body bg-light">
                        <div id="date-of-birth"></div>
                        <div>
                            <button id="button-edit-date-of-birth" type="button" class="btn btn-default btn-sm btn-edit"
                                data-toggle="modal" data-target="#modal-edit-date-of-birth"></button>
                        </div>
                    </div>
                    <label class="card-title"><b>Country Code</b></label>
                    <div class="card card-body bg-light">
                        <div id="country-code"></div>
                        <div>
                            <button id="button-edit-country-code" type="button" class="btn btn-default btn-sm btn-edit"
                                data-toggle="modal" data-target="#modal-edit-country-code"></button>
                        </div>
                    </div>
                    <label class="card-title"><b>Phone Number</b></label>
                    <div class="card card-body bg-light">
                        <div id="phone-number"></div>
                        <div>
                            <button id="button-edit-phone-number" type="button" class="btn btn-default btn-sm btn-edit"
                                data-toggle="modal" data-target="#modal-edit-phone-number"></button>
                        </div>
                    </div>

                </div>
            </div>
            <hr>
            <button id="button-log-out" type="button" class="btn btn-danger btn-spacing-5px ">Sign out</button>

        </div>
        <div id="modal-popup-username" class="modal fade" role="dialog"></div>
        <div id="modal-popup-email" class="modal fade" role="dialog"></div>
        <div id="modal-popup-date-of-birth" class="modal fade" role="dialog"></div>
        <div id="modal-popup-country-code" class="modal fade" role="dialog"></div>
        <div id="modal-popup-phone-number" class="modal fade" role="dialog"></div>
        <!-- Scripts -->
        <script src="../../scripts/spinner.js"></script>
        <script src="../../scripts/modals.js"></script>
        <script src="../../scripts/clientSideValidation.js"></script>

        <!-- Model & Controller -->
        <script src="homeModel.js"></script>
        <script src="homeController.js"></script>
</body>

</html>
