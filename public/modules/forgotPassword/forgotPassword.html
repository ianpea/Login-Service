<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="../../content/style.css">
    <title>Login Service by Ian Pee</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Firebase by Google -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
    <script src="../../scripts/firebaseInit.js"></script>
</head>

<body>
    <div class="container">
        <div class="card card-body bg-light">
            <h1>Forgot Password</h1>
            <hr>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                <div id="error-text" class="error"> </div>
            </div>
            <button id="button-reset-password" type="button" class="btn btn-success btn-spacing-5px ">Send Password
                Reset Email</button>
            <button id="button-to-login-page" type="button" class="btn btn-secondary btn-spacing-5px">Back to
                Login</button>
        </div>

        <div id="modal-popup" class="modal fade" role="dialog"></div>
    </div>

    <!-- Scripts -->
    <script src="../../scripts/spinner.js"></script>
    <script src="../../scripts/modals.js"></script>

    <!-- Model & Controller -->
    <script src="forgotPasswordModel.js"></script>
    <script src="forgotPasswordController.js"></script>
</body>

</html>
