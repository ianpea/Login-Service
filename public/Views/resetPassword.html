<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="../Content/style.css">
    <title>Login Service by Ian Pee</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Firebase by Google -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
    <script src="../Scripts/firebaseInit.js"></script>
</head>

<body>
    <div class="container">
        <div class="card card-body bg-light">
            <h1>Reset Password</h1>
            <hr>
            <span id="error-span"></span>
            <div class="form-group">
                <label for="inputPassword">New Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password">
                <div id="password-not-matching" class="error"></div>
            </div>
            <button id="button-confirm-password" type="button" class="btn btn-success btn-spacing-5px ">Confirm</button>
        </div>
        <div id="modal-popup" class="modal fade" role="dialog"></div>
    </div>

    <!-- Scripts -->
    <script src="../Scripts/alerts.js"></script>
    <script src="../Scripts/spinner.js"></script>
    <script src="../Scripts/modals.js"></script>
    <script src="../Scripts/clientSideValidation.js"></script>

    <!-- Model & Controller -->
    <script src="../Models/resetPasswordModel.js"></script>
    <script src="../Controllers/resetPasswordController.js"></script>

    <!-- Model & Controller -->
</body>

</html>
